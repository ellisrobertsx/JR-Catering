<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <!--Favicon-->
    <script src="https://kit.fontawesome.com/3388b1b6ae.js" crossorigin="anonymous"></script>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>JR Catering</title>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="{{ url_for('home') }}" id="logo">JR Catering</a>
            <nav>
                <button id="burger-btn" class="burger-btn" aria-label="Toggle menu">
                    <span class="burger-icon"></span>
                </button>
                <ul id="nav-links" class="nav-links">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li class="dropdown">
                        <a href="{{ url_for('menu') }}" class="dropbtn">Menus</a>
                        <div class="dropdown-content">
                            <a href="{{ url_for('menu') }}">Food Menu</a>
                            <a href="{{ url_for('drinks') }}">Drinks Menu</a>
                        </div>
                    </li>
                    <li><a href="{{ url_for('book') }}">Book</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="booking-container">
            <h2>Book a Table</h2>
            <form action="{{ url_for('book') }}" method="POST" class="booking-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="guests">Number of Guests:</label>
                    <input type="number" id="guests" name="guests" min="1" max="10" required>
                </div>
                <div class="form-group">
                    <label for="special-requests">Special Requests:</label>
                    <textarea id="special-requests" name="special-requests"></textarea>
                </div>
                <button type="submit">Book Now</button>
            </form>
        </div>
    </main>
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.linkedin.com/" target="_blank" rel="noopener"
                    aria-label="Visit our LinkedIn page (opens in a new tab)">
                    <i class="fa-brands fa-linkedin"></i></a>
            </li>
            <li>
                <a href="https://www.github.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Github page (opens in a new tab)">
                    <i class="fa-brands fa-github"></i></a>
            </li>
        </ul>
        <p id="footer-text">&copy; 2024 JR Catering. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
