<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - JR Catering</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
</head>
<body>
    <!-- Your header here -->
    
    <main>
        <h1>Register</h1>
        <form id="register-form" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required 
                       minlength="3" maxlength="80" pattern="[a-zA-Z0-9_-]+">
                <small>Username must be 3-80 characters long, containing only letters, numbers, underscores, and hyphens.</small>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required 
                       minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <small>Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, and one number.</small>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            
            <button type="submit">Register</button>
        </form>
        <div id="message"></div>
    </main>
    
    <!-- Your footer here -->
    
    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            fetch('/register', {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('message').innerHTML = 
                        `<div class="error">${data.error}</div>`;
                } else {
                    document.getElementById('message').innerHTML = 
                        `<div class="success">${data.message}</div>`;
                    // Redirect to login page after successful registration
                    setTimeout(() => window.location.href = '/login', 2000);
                }
            })
            .catch(error => {
                document.getElementById('message').innerHTML = 
                    '<div class="error">Registration failed. Please try again.</div>';
            });
        });
    </script>
</body>
</html>
